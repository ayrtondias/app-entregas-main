<ion-content>
  <div class="black">
    <div class="logo">
    </div>
    <div class="form">
      <ion-item class="item">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" name="nome"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="sobrenome" name="sobrenome"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="confsenha"></ion-input>
      </ion-item>
      <br>
      <ion-button class="botao" expand="block" [routerLink]="['/tabs']">Cadastrar</ion-button>
    </div>
  </div>
</ion-content>
