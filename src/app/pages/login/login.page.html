<ion-content>
  <div class="black">
    <div class="logo">
    </div>
    <div class="form">
      <ion-item class="item">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
        <p class="register">{{email}}</p>
        <p class="register">{{senha}}</p>
      <ion-button class="botao" expand="block" (click)="entrar()">Entrar</ion-button>
      <p class="cadastrar" [routerLink]="['/register']">Cadastrar</p>


      <ul>
        <li class="register" *ngFor="let produto of produtos | async">
          {{produto.nome}} - R$ {{produto.valor}}
        </li>
      </ul>


    </div>
  </div>

</ion-content>
